<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #111; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; background: #222; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #ffcc00; }

    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .payment-method { padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
    .payment-method:hover { background: #f9f9f9; }
    .payment-method img { width: 50px; vertical-align: middle; margin-right: 15px; }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>Mode de Paiement</h1>
  </header>

  <!-- Menu -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="catalogue.html">Boutique</a>
    <a href="panier.html">Panier</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Paiement -->
  <div class="container">
    <h2>Choisissez un mode de paiement</h2>

    <div class="payment-method">
      <img src="om.png" alt="Orange Money">
      <strong>Orange Money</strong> - Payez facilement via votre mobile.
    </div>

    <div class="payment-method">
      <img src="mtn.png" alt="MTN Mobile Money">
      <strong>MTN Mobile Money</strong> - Paiement rapide et sécurisé.
    </div>

    <div class="payment-method">
      <img src="visa.png" alt="Carte Bancaire">
      <strong>Carte Bancaire</strong> - Visa / MasterCard acceptées.
    </div>

    <div class="payment-method">
      <img src="paypal.png" alt="PayPal">
      <strong>PayPal</strong> - Payez avec votre compte PayPal.
    </div>

    <button onclick="alert('Paiement validé !')">✅ Confirmer le paiement</button>
  </div>
</body>
</html>
