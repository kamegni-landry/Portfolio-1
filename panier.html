<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #111; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; background: #222; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #ffcc00; }

    .container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th, td { padding: 15px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #111; color: white; }
    .total { text-align: right; font-size: 20px; margin-top: 20px; font-weight: bold; }
    button { padding: 10px 15px; border: none; background: #111; color: white; cursor: pointer; border-radius: 5px; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>Mon Panier</h1>
  </header>

  <!-- Menu navigation -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="catalogue.html">Boutique</a>
    <a href="panier.html">Panier</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contenu panier -->
  <div class="container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les produits ajoutés au panier s'afficheront ici -->
      </tbody>
    </table>
    <p class="total" id="total">Total : 0 FCFA</p>
    <button onclick="window.location.href='paiement.html'">Procéder au paiement</button>
  </div>

  <script>
    // Charger le panier depuis localStorage
    let panier = JSON.parse(localStorage.getItem("panier")) || [];

    function afficherPanier() {
      let tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let total = 0;

      panier.forEach((item, index) => {
        let row = `<tr>
          <td>${item.nom}</td>
          <td>${item.prix} FCFA</td>
          <td><button onclick="supprimerProduit(${index})">❌ Supprimer</button></td>
        </tr>`;
        tbody.innerHTML += row;
        total += item.prix;
      });

      document.getElementById("total").innerText = "Total : " + total + " FCFA";
    }

    function supprimerProduit(index) {
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    afficherPanier();
  </script>
</body>
</html>
